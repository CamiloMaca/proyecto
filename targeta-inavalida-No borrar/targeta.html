<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-sizing: border-box;
            display: none;
            z-index: 2;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(100%);
        }

        .card:hover .overlay {
            display: block;
            transform: translateY(0);
        }

        .overlay-content {
            color: white;
            text-align: center;
        }

        .overlay-content .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .overlay-content .username {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .options .icon {
            color: white;
            font-size: 2em;
            margin: 0 5px;
            cursor: pointer;
        }

        .description {
            color: white;
            display: none;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease;
        }

        .overlay:hover .description {
            display: block;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Imagen">
        <div class="overlay">
            <div class="overlay-content">
                <div class="title">TÃ­tulo del Contenido</div>
                <div class="username">Nombre de Usuario</div>
                <div class="options">
                    <i class="material-icons icon">share</i>
                    <i class="material-icons icon">cloud_download</i>
                </div>
                <div class="description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ullamcorper efficitur arcu, id feugiat justo facilisis ut. Phasellus scelerisque velit non massa convallis fermentum.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
