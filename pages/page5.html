<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/page5.css">
  <title>Atención Profesional</title>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
      <span>Arteterapia</span>
    </div>
    <div class="servicios">
      <span id="servicios-button">Servicios</span>
      <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
        </ul>
      </div>
    </div>
    <div class="user-info">
      <span>Juanito Alimaña</span>
      <img class="imagen-usuario" src="FotoUsuario.png" alt="Foto de perfil del usuario">
    </div>
  </nav>
</header>

<main class="container">
  <div class="sub">
    <span>Mis archivos</span>
    <div class="buscar">
      <input type="text" placeholder="Buscar">
    </div>
  </div>
  <div class="boton">
    <button class="opciones"><u>Opciones</u></button>
    <div class="boton-opc">
      <a href="#">Nueva carpeta</a>
      <a href="#">Eliminar</a>
    </div>
  </div>
  <div class="archivos">
    <div class="carpeta" id="diseños">
      <img src="../img/pngtree-flower-mandala-illustration-png-image_13000699.png" alt="mis diseños uno" width="267px" height="217px">
      <span>Mis diseños</span>
    </div>
    <div class="carpeta" id="diseños">
      <img src="../img/pngtree-flower-mandala-illustration-png-image_13000699.png" alt="favoritos" width="267px" height="217px">
      <span>favoritos</span>
    </div>
  </div>
</main>

  <footer class="footer">
    <div class="footer-links">
        <div class="contactanos">
            <span>Contactanos</span>
            <img src="Whatsapp.png" alt="Whatsapp">
            <img src="Telegram.png" alt="Telegram">
          </div>
        </div>
      <div class="canales-atencion">
        <span>Canales de atencion</span>
        <img src="correo.png" alt="Correo">
      </div>
      <div class="social-media">
        <span>Redes Sociales</span>
        <img src="facebook.png" alt="Facebook">
        <img src="instagram.png" alt="Instagram">
      </div>
    </div>
    <div class="texto-footer">
      <span>¿Quienes somos? </span>
    </div>
  </footer>
</body>
</html>
