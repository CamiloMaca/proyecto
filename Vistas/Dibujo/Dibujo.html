<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="arriba">
            <div class="logo">
                <img src="https://i.imgur.com/g3p7t2b.png" alt="Logo">
                <h1>Arteterapia</h1>
            </div>
            <div class="nav">
                <a href="#">Servicios</a>
                <a href="#">Juanito Alimaña</a>
                <img src="https://i.imgur.com/88x2vZ1.png" alt="Profile Picture">
            </div>
        </div>
        
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="options">
                    <button>Opciones</button>
                </div>
                <div class="icons">
                    <i class="fas fa-image"></i>
                    <i class="fas fa-pencil-alt"></i>
                    <i class="fas fa-question-circle"></i>
                    <i class="fas fa-layer-group"></i>
                    <i class="fas fa-border-all"></i>
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-expand-arrows-alt"></i>
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-eye-dropper"></i>
                    <i class="fas fa-border-style"></i>
                    <i class="fas fa-crop-alt"></i>
                    <i class="fas fa-arrows-alt"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
            </div>
            <div class="content">
                <!-- Aquí puedes añadir tu contenido principal -->
            </div>
        </div>

        <footer class="footer">
            <div class="footer-links">
                <div class="contactanos">
                    <span>Contactanos</span>
                    <div class="imagenes-container">
                        <img class="imagen-footer" src="Whatsapp.png" alt="Whatsapp">
                        <img class="imagen-footer" src="Telegram.png" alt="Telegram">
                    </div>
                </div>
            </div>
            <div class="canales-atencion">
                <span>Canales de atencion</span>
                <div class="imagenes-container">
                    <img class="imagen-footer" src="correo.png" alt="Correo">
                </div>
            </div>
            <div class="social-media">
                <span>Redes Sociales</span>
                <div class="imagenes-container">
                    <img class="imagen-footer" src="facebook.png" alt="Facebook">
                    <img class="imagen-footer" src="instagram.png" alt="Instagram">
                </div>
            </div>
            <div class="texto-footer">
                <span>¿Quienes somos? </span>
            </div>
        </footer>
    </div>
</body>
</html>
